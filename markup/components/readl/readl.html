<div class="section readl">
	<div class="layout  layout-x ">
		<div class="layout layout-s">
			<h2 class="title__section" role="heading" aria-level="2">Будет полезно<br><mark>почитать</mark></h2>
			<div class="carusel">
				<div class="readl__slider">
					{{#each this}}
						<div class="readl__item">
							<div class="readl__pic">
								<picture>
									<source srcset="static/img/content/blog.webp "
														type="image/webp">
													<img src="static/img/content/blog.jpg" loading="lazy" alt="pic" class="look__img">
								</picture>
							</div>
							<div class="readl__content">
								<h3 role="heading" aria-level="3">{{{title}}}</h3>
								<p>{{desc}}</p>
							</div>
						</div>
					{{/each}}
				</div>

					<button class="arrow arrow-left" id="slider__left" aria-label="arrow">
